<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Display properties</title>
        <style>
            .wrapper {
                font-size: large;
                border-style: solid;
                border-color: red;
                padding: 1.5rem;
            }
            a {
                text-decoration: none;
            }
            li:hover {
                background-color: red;
            }
            ul {
                list-style-type: none;
                background-color: grey;
            }
            li {
                display: inline-block;
                height: 65px;
                line-height: 65px;
                padding: 0 15px;
            }
            #coming-soon{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Display properties</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li id="coming-soon"><a href="#" >Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
