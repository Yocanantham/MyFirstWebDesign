<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Flex Box</title>
        <style>
            .container {
                /* min-width: 100px; */
                height: 100px;
                background-color: black;
                color: white;
                font-size: 3.5rem;
                padding: 1rem;
                /* Flex design of individual */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main-container {
                min-height: 400px;
                max-width: 800px;
                margin-inline: auto;
                background-color: white;
                border: 3px solid #333;
                padding: 4rem 0;
                /* Example of a flex design */
                display: flex;
                gap: 1rem;
                justify-content: center;
                align-items: center;
                flex-flow: column wrap;
            }
        </style>
    </head>
    <body>
        <section class="main-container">
            <div class="container">1</div>
            <div class="container">2</div>
            <div class="container">3</div>
            <div class="container">4</div>
            <div class="container">5</div>
        </section>
    </body>
</html>
