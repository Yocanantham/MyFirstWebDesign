<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Table with CSS</title>
        <style>
            table {
                border: 3px solid red;
            }
            th,
            td {
                border: 1px solid red;
                padding: 5px;
            }
            .heading {
                background-color: lightgrey;
                text-transform: uppercase;
                font-size: x-large;
            }
            .day {
                font-size: larger;
                font-weight: bolder;
            }
            .width {
                min-width: 85px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <table>
                <tr>
                    <th
                        class="heading"
                        rowspan="2">
                        Day
                    </th>
                    <th
                        class="heading"
                        colspan="11">
                        Time
                    </th>
                </tr>
                <tr>
                    <td class="width">9 - 9.45</td>
                    <td class="width">9.45 - 10.30</td>
                    <td
                        class="width"
                        rowspan="7"></td>
                    <td class="width">10.45 - 11.30</td>
                    <td class="width">11.30 - 12.15</td>
                    <td
                        class="width"
                        rowspan="7"></td>
                    <td class="width">1.15 - 2.00</td>
                    <td class="width">2.00 - 2.45</td>
                    <td
                        class="width"
                        rowspan="7"></td>
                    <td class="width">3.00 - 3.45</td>
                    <td class="width">3.45 - 4.30</td>
                </tr>
                <tr>
                    <td class="day">Monday</td>
                    <td></td>

</html>
